<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<f:view contentType="text/html" locale="pt_BR" />

<ui:param name="PATH"
	value="#{facesContext.externalContext.requestContextPath}" />

<head jsf:id="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="#{PATH}/resources/images/favicon.ico"
	type="image/x-icon" />

<title>#{messages['main.app.title']}</title>
<!-- 
	 -->
<link type="text/css" rel="stylesheet" href="#{PATH}/resources/css/bootstrap/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="#{PATH}/resources/css/login.css" />


</head>

<body jsf:id="body">

	<div class="container mt100">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						Acesso
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" jsf:id="form-login" jsf:prependId="false">
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-user" />
										</div>
										<input type="text" class="form-control" id="inputEmail3"
											placeholder="Login" required="true" jsf:value="#{sessionBean.login}"/>
									</div>
								</div>
							</div>
							<div class="form-group">							
								<div class="col-sm-12">
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-lock" />
										</div>
										<input type="password" class="form-control" jsf:value="#{sessionBean.password}"
											id="inputPassword3" placeholder="Password" required="true" />
									</div>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-primary btn-sm btn-block" jsf:action="#{sessionBean.autenticar()}">
										Entrar</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">#{messages['app.version']}</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
