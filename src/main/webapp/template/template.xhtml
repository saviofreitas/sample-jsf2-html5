<!DOCTYPE html>
<html lang="pt-BR"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 	
	>

<ui:param name="PATH" value="#{facesContext.externalContext.requestContextPath}" />

<head jsf:id="head">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="#{PATH}/resources/images/favicon.ico" type="image/x-icon" />
	
	<title><ui:insert name="title">#{messages['main.app.title']}</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="#{PATH}/resources/css/bootstrap/bootstrap.min.css" />	
	<link type="text/css" rel="stylesheet" href="#{PATH}/resources/css/navbar.css" />
	<link type="text/css" rel="stylesheet" href="#{PATH}/resources/css/main.css" />
	<link type="text/css" rel="stylesheet" href="#{PATH}/resources/css/sticky-footer.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
   		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
   		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   	<![endif]-->
   	
    <script src="#{PATH}/resources/js/jquery-1.11.2.min.js"></script>    
    <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
</head>

<body jsf:id="body" jsf:role="document">

	<nav class="navbar navbar-default navbar-fixed-top top-navigation " jsf:role="navigation">
		<div class="container" jsf:rendered="#{sessionBean.exibeMenu()}">
			<ui:include src="/template/nav.xhtml" />					
		</div>
	</nav>

	<header class="zone-header mt-150">
		<div class="container">
			<div class="row">
				<div class="col-md-6 ">
					<a href="./_index.jsf" title="Home" rel="home" id="logo"> <img
						src="#{PATH}/resources/images/logo.png" />
					</a>
				</div>
				<div class="col-md-6 text-right nome-sistema">
					<h3 class="nomp">#{messages['main.app.nome']}</h3>
				</div>
			</div>
		</div>
	</header>

	<div class="container" jsf:role="alert" jsf:id="msg-area">
	<h:panelGroup rendered="#{(not facesContext.validationFailed) and (not empty facesContext.messageList)}">
		<div class="row col-md-12">
			<!-- <a class="close msg-close" data-dismiss="alert">Ã—</a> -->
			<h:messages id="msgs" errorClass="alert alert-danger" infoClass="alert alert-info" 
			globalOnly="true" warnClass="alert alert-warning" />	
		</div>
	</h:panelGroup>
	</div>	
	<div class="container" jsf:role="main">
		<div class="panel panel-default">
			<div class="panel-heading">
				<ui:insert name="titulo"/>
			</div>	
			<div class="panel-body">
				<ui:insert name="body"/>
			</div>
		</div>
	</div>
	
	<ui:include src="/template/footer.xhtml" />
</body>
</html>
