<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed"
			data-toggle="collapse" data-target="#main-menu">
			<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
			<span class="icon-bar"></span> <span class="icon-bar"></span>
		</button>
		<h:link styleClass="navbar-brand visible-xs" outcome="home"
			title="Home">
			<span class="glyphicon glyphicon-home" aria-hidden="true" />
		</h:link>
	</div>

	<div class="row collapse navbar-collapse" id="main-menu">
		<div class="col-md-12">
			<h:form id="form-navigation" prependId="false"
				rendered="#{sessionBean.exibeMenu()}">
				<ul class="nav navbar-nav">
					<li class="active hidden-xs">
						<h:link outcome="home">
							<span class="glyphicon glyphicon-home" aria-hidden="true" />
						</h:link>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle"	data-toggle="dropdown" role="button" aria-expanded="false"> <span
							class="glyphicon glyphicon-cog" aria-hidden="true" />
							Configurações <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><h:link outcome="usuario" value="Usuários" /></li>
							<li><h:link outcome="alteraSenha" value="Alterar Senha" /></li>
						</ul></li>
					<li><a href="javascript:;" jsf:action="#{sessionBean.logout()}"><span
							class="glyphicon glyphicon-off"> Sair</span></a></li>
				</ul>
			</h:form>
			<ul class="nav navbar-nav navbar-right">
				<li><a>[ #{sessionBean.usuarioLogado.login} ]</a></li>
			</ul>
		</div>
	</div>
</ui:composition>
